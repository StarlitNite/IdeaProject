<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register609</title>
    <script type="text/javascript" src="Script/jquery-1.7.2.js"></script>
</head>
<body>
<h1 align="center" style="color: red">欢迎注册</h1>
<div>
    <form action="register" method="post">
        <table style="margin: 0px auto">
            <tr>
                <th>用户名:</th>
                <td><input align="center" type="text" name="username" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <th>密码:</th>
                <td><input align="center" type="password" name="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <th>验证密码</th>
                <td><input type="password" name="repassword" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <th>验证码</th>
                <td></td>
            </tr>
        </table>
        <div align="center">
            &nbsp;
            <input type="button" value="返回登录" onclick="javascript:window.location.href='Login.html' ">
            &nbsp;
            <input type="reset" value="重置">
            &nbsp;
            <input type="submit" value="注册">
        </div>
    </form>
</div>
</body>
</html>
