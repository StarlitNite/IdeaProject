<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login609</title>
</head>
<body>
<h1 style="text-align: center ;color: blue">欢迎登录学习强国平台</h1>
<form action="login" method="post">
    <div>
        <table style="margin:0px auto"  >
            <tr>
                <th>用户名：</th>
                <td>
                    <input align="center" type="text" name="username" placeholder="请输入用户名" />
                </td>
            <tr/>
            <tr>
                <th>密码：</th>
                <td >
                    <input align="center" type="password" name="password"placeholder="请输入密码"/><br/>
                </td>
            </tr>
        </table>

        <div align="center">
            <input type="submit" value="登录">
            <input type="reset" value="重新输入">
        </div>
    </div>
</form>


</body>
</html>
