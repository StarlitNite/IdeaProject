<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        //验证用户名
        $(function (){
            //注册绑定单击事件
            $("#sub_btn").click(function (){
                var usernameText = $("#username").val();
                var usernamePatt = /^\w{5,12}$/;
                if(!usernamePatt.test(usernameText)){
                    $("span.errorMsg").text("用户名不合法");
                    return false;
                }
                $("span.errorMsg").text("")
            })
            //验证密码
            var passwordText = $("#password").val();
            var passwordPatt = /^\w{5,12}$/;
            if(!passwordPatt.test(passwordText)){
                $("span.errorMsg").text("密码不合法");
                return false;
            }
                $("span.errorMsg").text("")
            //验证确认密码
            var repasswordText = $("#repassword").val();
            if(repasswordText != passwordText){
                $("span.errorMsg").text("确认密码和密码不一致！");
                return false;
            }
            $("span.errorMsg").text("")
            //验证码
            var codeText = $("#code").val();
            codeText = $.trim(codeText);
            if(codeText == null||codeText ==""){
                $("span.errorMsg").text("验证码不能为空！");
                return false;
            }
            $("span.errorMsg").text("")
        })
    </script>
</head>
<body>

<div id="l_content" align="center">
    <h2>注册功能</h2>
    <span class="login_word">欢迎注册</span>
    <br />
    <br />
</div>
<div class="form" align="center">

    <form action="RegisterServlet" method="get">
        <table>
            <tr>
                <td>账号：</td>
                <td><input type="text" name="ID" id="ID"></td>
            </tr>
            <tr>
                <td>用户名称：</td>
                <td><input type="text" name="username" id="username"><span class="errorMsg"></span></td>
            </tr>
           <tr>
               <td>密码：</td>
               <td><input type="password" name="password" id="password"></td>
           </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="repassword" id="repassword"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email" id="email" /></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="text" name="code" id="code" /></td>
            </tr>
           <tr >
               <td colspan="2" align="center"><input type="submit" value="注册" id="sub_btn" /></td>
           </tr>

        </table>

    </form>

</div>
</body>
</html>
