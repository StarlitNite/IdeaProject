<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onChangeFun(){
            alert("女神已经改变了")
        }

        window.onload = function (){
            //1 获取标签对象
            var selobj =document.getElementById("sel01");
            alert(selobj);
            //2.通过标签对象.事件名 = function(){}
            selobj.onchange =function (){
                alert("男神已经改变了");
            }
        }
    </script>
</head>
<body>
请选择你心中的女神：
<!--静态注册 onchange 事件-->
<select onchange="onChangeFun();">
    <option>--女神--</option>
    <option>玥玥</option>
    <option>佳佳</option>
    <option>娘娘</option>
</select>

<select id="sel01" >
    <option>--男神--</option>
    <option>吴吴</option>
    <option>芜湖</option>
    <option>啊这</option>
</select>
</body>
</html>
