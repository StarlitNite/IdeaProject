        /*&& 且运算。 有两种情况： 第一种：当表达式全为真的时候。返回最后一个表达式的值。

        || 或运算 第一种情况：当表达式全为假时，返回最后一个表达式的值 第二种情况：只要有一个表达式为真。就会把回第一个为真的表达式的值
        并且 && 与运算 和 ||或运算 有短路。 短路就是说，当这个&&或||运算有结果了之后 。后面的表达式不再执行 */
        var i;
        alert(i);
        i = 12;
