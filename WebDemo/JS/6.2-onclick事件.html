<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun(){
            alert("静态注册onclick事件");
        }
    //    动态注册onClick事件
        window.onload=function (){
        //    1.获取标签对象
        /*
        * document是 JavaScript 语言提供的一个对象（文档）
        * get 获取
        * Element 元素（就是标签）
        * By 通过。。 由。。经。。。
        * Id id 属性
        * getElementById 通过 id 属性获取标签对象
        * */
         var btnobj  = document.getElementById("bto01")//通过 id 属性获取标签对象
            //alert(btnobj);
        //    2.通过标签对象.事件名=function(){}
            btnobj.onclick = function (){
                alert("动态注册onClick事件")
            }
        }
    </script>
</head>
<body>
<!--静态注册onClick事件-->
    <button onclick="onclickFun()">按钮1</button>
    <button id="bto01" >按钮2</button>
</body>
</html>
