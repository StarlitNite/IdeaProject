<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 两种使用JS的方法
        1.在head标签或者body标签中使用script标签编写Javascript代码
        2.使用Script标签引入单独的Javascript代码文件
            Script标签可以用来定义JS代码也可以引入JS文件
        PS.两个功能二选一 不能同时使用 要是想用需要再写一个标签
       -->
    <script type="text/javascript">
        //alert 是JavaScript 语言提供的一个警告框函数
        //可以接受任意类型参数，这个参数就是警告框的提示信息
        alert("Hello JavaScript");
    </script>
</head>
<body>

</body>
</html>
