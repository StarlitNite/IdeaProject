<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #id001{
            color: blue;
            font-size: 30px;
            border: 1px palegoldenrod solid;
        }
        #id002{
            color: greenyellow;
            font-size: 20px;
            border: 5px olive dotted;
        }
    </style>
</head>
<body>
<!--
    ID选择器格式：
         #id属性值{
            属性：值；
         }
     可以让我们通过id属性选择性的使用这个样式
-->

    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>
</body>
</html>
