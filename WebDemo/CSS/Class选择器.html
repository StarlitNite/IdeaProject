<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class01{
            color: blue;
            font-size: 30px;
            border: 1px red solid;
        }
        .class02{
            color: gray;
            font-size: 26px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
<!--
    Class类型选择器 格式：
        .class 属性值{
                属性：值；
         }
        class类型选择器，可以通过class属性有效的选择性的去使用这个样式。
-->
<!--
    需求1：修改class属性值为class01的span或div标签，字体颜色为蓝色，字体大小30px，边框1px黄实线。
    需求2：修改class属性值为class02的div标签，字体颜色为灰色，字体大小26px，边框1px红色实线
-->
    <div class="class01">div标签1class01</div>
    <div class="class02">标签2</div>
    <span >span标签1</span>
    <span >span标签2</span>
</body>
</html>
