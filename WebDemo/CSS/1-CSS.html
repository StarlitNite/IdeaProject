<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">/* CSS代码注释 */
        /*
          缺点：
              1.只能在同一页面内复用代码，不能在多个页面中复用css代码。
              2.维护不方便，实际项目中有成千上万的页面，要到每个页面中修改，工作量很大
        */
        div{
            border: 1px solid red;
        }
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--   div,span,p标签
       div标签：默认独占一行
       span标签：长度是封装数据的长度
       p段落标签：默认会在段落的上方和下方空出一行（若已有则不再空）
     标签名选择器：
        标签名{
            属性：值；
        }
       标签名选择器，可以决定哪些标签被动的使用这个样式。
-->
    <div >标签1</div>
    <div >标签2</div>
    <span >span标签1</span>
    <span >span标签2</span>

</body>
</html>
