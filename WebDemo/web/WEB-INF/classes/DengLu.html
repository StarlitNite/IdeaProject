<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
    <body>
    <!--
        from 标签是表单标签
            action属性设置提交的服务器是地址
            method属性设置提交的方式是GET(默认)或POST

        表单提交的时候，数据没有发送给服务器的三种情况：
            1.表单项没有name属性值
            2.单选，多选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
            3.表单项不在提交的form标签中

        GET请求的特点是：
            1.浏览器地址栏中的地址是action属性[+?+请求参数]
                请求参数的格式是name=value&name=value
            2.安全性差
            3.数据长度有限制
        POST请求的特点是：
            1.浏览器地址栏中只有action属性值
            2.安全性高
            3.理论上没有数据长度限制
    -->
        <form action="">
           <table  align="center">
                  <tr>
                     <th>总体信息</th>
                     <td></td>
                 </tr>
                  <tr>
                    <td >用户名：</td>
                    <td><input type="text" name="username" value="请输入手机号/邮箱/学号"></td>
                 </tr>
                 <tr >
                    <td>密码：</td>
                    <td ><input  name="password" type="password"></td>
                 </tr>

                 <tr>
                     <td>国籍：</td>
                     <td>
                         <select>
                             <option value="">--请输入国籍--</option>
                             <option value="">美国</option>
                             <option value="">德国</option>
                             <option value="">英国</option>
                             <option selected="selected">中国</option>

                         </select>
                     </td>
                 </tr>
               <tr>
                   <td>自我评价：</td>
                   <td> <textarea name="自我评价框" cols="30" rows="10">我才是默认值</textarea></td>
               </tr>
               <tr>
                   <td align="center"> <input type="submit" value="提交" ></td>
                   <td align="center"> <input type="reset" value="重置"> </td>
               </tr>
        </table>
    </form>


    </body>
</html>
